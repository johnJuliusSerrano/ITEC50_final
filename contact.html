<!DOCTYPE html>
<html>
<head>
	<title> CONTACT </title>	
	<style>
		body {
			margin: 0;
			font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;		
		}

		#navbar {
			height: 80px;
			width: 100%;
			background-color: #1e3932;
			display: flex;
			align-items: center;
			justify-content: center;
			gap: 50px;
			position: fixed;
			top: 0;
			left: 0;
			z-index: 1000;
		}

		#navbar a {
			color: white;
			text-decoration: none;
			font-size: 18px;
			font-weight: bold;
			padding: 10px 20px;
			transition: background-color 0.3s, color 0.3s, font-size 0.3s;
			border-radius: 10px;
		}

		#navbar a:hover {
			background-color: #29473c;
			font-size: 20px;
		}

		#home {
			min-height: 100vh;
			width: 100%;
			background: linear-gradient(to bottom, #473b28, black);
			color: white;
			display: flex;
			flex-direction: column;
			align-items: center;
			justify-content: center;
			padding-top: 100px;
		}

		.contact-form {
			background-color: #1e3932;
			color: white;
			padding: 40px;
			border-radius: 15px;
			box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
			width: 90%;
			max-width: 500px;
		}

		.contact-form h2 {
			margin-bottom: 20px;
			color: white;
			text-align: center;
		}

		.contact-form input,
		.contact-form textarea {
			width: 100%;
			padding: 10px;
			margin-bottom: 15px;
			border: none;
			border-radius: 8px;
			font-size: 16px;
			background-color: #29473c;
			color: white;
		}

		.contact-form input::placeholder,
		.contact-form textarea::placeholder {
			color: #ccc;
		}

		.contact-form button {
			background-color: #29473c;
			color: white;
			border: none;
			padding: 12px;
			width: 100%;
			font-size: 18px;
			border-radius: 8px;
			cursor: pointer;
			transition: background-color 0.3s;
		}

		.contact-form button:hover {
			font-size: 20px;
			background-color: #29473f; 
		}
	</style>
</head>
<body>
	<div id="navbar">
		<a href="index.html">HOME</a>
		<a href="menu.html">MENU</a>
		<a href="about.html">ABOUT</a>
		<a href="#">CONTACT</a>
	</div>

	<div id="home">
		<div class="contact-form">
			<h2>Contact Us</h2>
			<form>
				<input type="text" placeholder="Your Name" required>
				<input type="email" placeholder="Your Email" required>
				<textarea rows="5" placeholder="Your Message" required></textarea>
				<button type="submit">SEND MESSAGE</button>
			</form>
		</div>
	</div>
</body>
</html>
